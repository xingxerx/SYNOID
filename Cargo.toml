[package]
name = "synoid-core"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.32", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
dotenv = "0.15"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vtracer = "0.6" # Core vectorizer engine
rayon = "1.7"   # Parallel processing for frames
reqwest = { version = "0.11", features = ["json"] }
eframe = "0.29.1"
rfd = "0.13"
image = "0.24"
scraper = "0.19"
resvg = "0.29"   # SVG rendering engine
tiny-skia = "0.8" # 2D Graphics library for resvg
sysinfo = "0.29" # System monitoring (Processes/RAM)
sha2 = "0.10"    # File integrity hashing
walkdir = "2.3"  # Efficient directory traversal
num_cpus = "1.0"
# cudarc = "0.9" # Disabled: CUDA 13.1 not yet supported by cudarc
ffmpeg-next = "6.0"

# Voice Cloning & Neural TTS
rand = "0.8"      # Pin to 0.8 for candle compatibility
candle-core = "0.8"  # CPU-only (CUDA 13.1 not supported yet)
candle-nn = "0.8"    # CPU-only
candle-transformers = "0.8"
tokenizers = "0.15"
hf-hub = "0.3"    # HuggingFace model downloads
rodio = "0.17"    # Audio playback
cpal = "0.15"     # Audio recording
hound = "3.5"     # WAV file writing
dirs = "5.0"      # Platform cache directories
url = "2.5.8"

# Vector Animation Engine (SVG Video)
# Pure SMIL-based animated SVG (no external animation libs needed)
# rive-rs = { git = "https://github.com/rive-app/rive-rs" }  # Optional: GPU vector renderer
