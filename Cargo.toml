[package]
name = "synoid-core"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.32", features = ["full"] }
clap = { version = "4.4", features = ["derive"] }
tracing = "0.1"
tracing-subscriber = "0.3"
dotenv = "0.15"
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
vtracer = "0.6" # Core vectorizer engine
rayon = "1.7"   # Parallel processing for frames
reqwest = { version = "0.11", features = ["json"] }
eframe = "0.29.1"
rfd = "0.13"
image = "0.24"
scraper = "0.19"
resvg = "0.29"   # SVG rendering engine
tiny-skia = "0.8" # 2D Graphics library for resvg
sysinfo = "0.29" # System monitoring (Processes/RAM)
sha2 = "0.10"    # File integrity hashing
walkdir = "2.3"  # Efficient directory traversal
num_cpus = "1.0"

# Voice Cloning & Neural TTS
# Note: RTX 50 series (sm_120) not yet supported by candle/PyTorch CUDA
# Using CPU mode with FFmpeg NVENC for video encoding acceleration
rand = "0.8"
candle-core = "0.8"
candle-nn = "0.8"
candle-transformers = "0.8"
tokenizers = "0.15"
hf-hub = "0.3"    # HuggingFace model downloads
rodio = "0.17"    # Audio playback
cpal = "0.15"     # Audio recording
hound = "3.5"     # WAV file writing
dirs = "5.0"      # Platform cache directories
url = "2.5.8"

# GPU Acceleration Backend
# FFmpeg NVENC handles hardware encoding (no Rust CUDA deps needed)
# wgpu for future compute shaders (Vulkan/DX12/Metal)
wgpu = "24.0"

# Vector Animation Engine (SVG Video)
# Pure SMIL-based animated SVG (no external animation libs needed)

