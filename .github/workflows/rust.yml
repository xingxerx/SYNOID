name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # ── Rust toolchain (pinned stable) ────────────────────────────────────────
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    # ── Cargo build cache (saves ~3-5 min on warm runs) ──────────────────────
    - name: Cache Rust build artifacts
      uses: Swatinem/rust-cache@v2

    # ── Node.js (required by build.rs → `npm install` in remotion-engine/) ───
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: remotion-engine/package-lock.json

    # ── System dependencies ───────────────────────────────────────────────────
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y --no-install-recommends \
          \
          pkg-config \
          libssl-dev \
          \
          cmake \
          clang \
          libclang-dev \
          \
          libglib2.0-dev \
          libasound2-dev \
          libjack-dev \
          portaudio19-dev \
          \
          libxkbcommon-dev \
          libwayland-dev \
          libx11-dev \
          libxi-dev \
          libxrandr-dev \
          libxcursor-dev \
          libgtk-3-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxcb-icccm4-dev \
          libxcb-keysyms1-dev \
          libxcb-randr0-dev \
          \
          ffmpeg

    # ── Build ─────────────────────────────────────────────────────────────────
    - name: Build
      run: cargo build --verbose

    # ── Test ──────────────────────────────────────────────────────────────────
    - name: Run tests
      run: cargo test --verbose
