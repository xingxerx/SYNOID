name: Rust

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # Full dependency set for eframe (wgpu/winit), rfd (GTK3 file dialogs),
    # audio crates (ALSA/JACK/PortAudio), and accessibility toolkits.
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libglib2.0-dev \
          libgtk-3-dev \
          libgdk-pixbuf2.0-dev \
          libatk1.0-dev \
          libpango1.0-dev \
          libcairo2-dev \
          libasound2-dev \
          libjack-dev \
          portaudio19-dev \
          libssl-dev \
          pkg-config

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose
